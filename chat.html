<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/chat.css ">
    <link rel="stylesheet" href="/font/fontawesome-free-6.1.1-web/css/all.min.css">
</head>

<body>
 

    <div class="messenger1">
        <div id="chat" style="display: none;"></div>
        <img src="/image/logo-nocute.png" alt="" role="button" onclick="mochat()" class="img-chat">

    </div>

    <div style=" width: 450px;">
        <div class="background-chat">Chat</div>       
        <div style="display: flex; ">
            <div class="user-group ">
                <div class="search-chat" >
                    <i class="fa-solid fa-magnifying-glass" style="line-height: 40px;" role="button" ></i>
                    <input type="search" placeholder=" tim kiem " style="width: 100%; border: none; background-color: #FFF0F2;">
                </div>
                <div class="user-chat background-change" role="button" onclick="openName('phucdaumoi')" >
                    <div>
                        <img src="/image/logo.png" alt="" class="avt-user">
                    </div>
                    <div>
                        <div class="fs-6">Phuc dau moi</div>
                        <div>abc</div>
                    </div>
                </div>
                <div class="user-chat background-change" role="button" onclick="openName('phuocdube')" >
                    <div>
                        <img src="/image/logo.png" alt="" class="avt-user">
                    </div>
                    <div>
                        <div class="fs-6">dube rach</div>
                        <div>abc</div>
                    </div>
                </div>
            </div>

            <div class="screen tab-user" id="phucdaumoi">
                <div class="close">
                    <div class="fs-6 close-user">phuc dau moi</div>
                    <div class=" fs-4" onclick=dongchat()><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="conversation">
                    <div class="messages messages--received">
                        '<div class="message">ngu ngu</div>
                        '<div class="message">test phuc dau moi</div>
                    </div>
                    <div class="messages messages--sent">
                        <div class="message">Try to type</div>
                        <div class="message">or click the thumb up!</div>
                        <div class="message">;)</div>
                    </div>
                    <div class="messages messages--received">
                        <div class="message">Enjoy!</div>
                    </div>
                </div>
                <div class="text-bar">
                    <form class="text-bar__field" id="form-message">
                        <input type="text" placeholder="Nhap tin nhan di em" />
                    </form>
                    <div class="text-bar__thumb">
                        <div class="thumb"></div>
                    </div>
                </div>
            </div>
            <div class="screen tab-user" style="display: none;" id="phuocdube">
                <div class="close">
                    <div class="fs-6 close-user">Phuoc dube rach</div>
                    <div class=" fs-4" onclick=dongchat()><i class="fa-solid fa-xmark"></i></div>
                </div>
                <div class="conversation">
                    <div class="messages messages--received">
                        '<div class="message">ngu ngu</div>
                        '<div class="message">test test dube rach</div>
                    </div>
                    <div class="messages messages--sent">
                        <div class="message">Try to type</div>
                        <div class="message">or click the thumb up!</div>
                        <div class="message">;)</div>
                    </div>
                    <div class="messages messages--received">
                        <div class="message">Enjoy!</div>
                    </div>
                </div>
                <div class="text-bar">
                    <form class="text-bar__field" id="form-message">
                        <input type="text" placeholder="Nhap tin nhan di em" />
                    </form>
                    <div class="text-bar__thumb">
                        <div class="thumb"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="/src/js/test.js"></script>
</body>

</html>
